{% extends 'navbar.html'%}
{% block content %}
<div class="mx-auto p-2">
    <div class="row">
        <div class="col-md-3">
            <h3>SEARCH</h3>
            <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <form class="d-flex" role="search" method="GET" action=".">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
      <div class="space-y-2" style="  line-height: 1.9;">
           <h3>CATEGORIES</h3>
          <li style="list-style-type:none"><a href="{% url 'shop'%}" style=" text-decoration:none;"  class=" {% if not active_category %} text-warning {% else %} text-secondary {% endif %}" > All Categories</a></li>
          {% for category in cat%}
          <li style="list-style-type:none"><a href="{% url 'shop'%}?category={{category.slug}}" style=" text-decoration:none;" class=" {% if category.slug == active_category %}text-warning {% else %} text-secondary{% endif %}" >{{category.name}}</a></li>
          {% endfor %}



      </div>
  </div>
</nav>
            </div>
        <div class="col">
<div class="row mt-3">
{% for i in Value%}
  <div class="col-md-4 my-2">
<div class="card" style="width: 16rem;" id="one">
  <img src="{{ i.photos.url}}" class="mx-auto d-block "  alt="..." style="width:8rem;">
  <div class="card-body">
    <a href="#" style="text-decoration:none;color:black">{{ i.name}}</a>
    <a href="#" class="text-purple-500 hover:text-purple-800 " style="padding-left:90px;text-decoration:none;color:black">Shop</a>
  </div>
  <div style="padding-left:18px">
    <p style="color:gray">{{i.get_price}}</p>

  </div>
</div>
  </div>

  {% endfor %}
    </div>
    </div>
</div>
    </div>



{% endblock %}
